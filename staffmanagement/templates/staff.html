<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/bg1.jpg'); /* Path to your background image */
            background-size: cover; /* Makes sure the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 100vh; /* Makes sure the body takes full height of the viewport */
            color: white; /* Optional: set text color to white for better contrast */
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Adds a white background with some transparency */
            padding: 20px; /* Adds padding inside the container */
            border-radius: 10px; /* Optional: adds rounded corners to the container */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: adds a shadow around the container */
        }

        .table {
            background-color: rgba(255, 255, 255, 0.9); /* Makes the table background slightly transparent */
            color: black; /* Ensures table text is black for readability */
        }
        
        h1 {
            color: #333; /* Dark color for the heading */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center alert alert-primary">Staff List</h1>
        <a href="{{ url_for('add') }}" class="btn btn-success mb-3">Add New Staff</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for staff_member in staff %}
                    <tr>
                        <td>{{ staff_member[0] }}</td>
                        <td>{{ staff_member[1] }}</td>
                        <td>{{ staff_member[2] }}</td>
                        <td>${{ staff_member[3] }}</td>
                        <td>
                            <a href="{{ url_for('update', staff_id=staff_member[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{{ url_for('delete', staff_id=staff_member[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this staff member?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
